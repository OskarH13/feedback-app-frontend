apiVersion: apps/v1
kind: Deployment
metadata:
  name: feedback-backend
  labels:
    app: feedback-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: feedback-backend
  template:
    metadata:
      labels:
        app: feedback-backend
    spec:
      containers:
        - name: backend
          image: feedback-backend:latest
          ports:
            - containerPort: 5000
